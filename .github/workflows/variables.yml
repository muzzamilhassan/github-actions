name: Docker CI/CD Workflow

# Trigger workflow on push to main or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Define environment variables
env:
  IMAGE_NAME: my-app                  # Docker image name
  DOCKER_REGISTRY: ghcr.io/my-username  # Docker registry (GitHub Container Registry)
  IMAGE_TAG: latest                   # Default tag (can be overridden dynamically)

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker registry
      - name: Log in to Docker Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Set dynamic tag based on commit SHA
      - name: Set dynamic image tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # Step 5: Build Docker image
      - name: Build Docker image
        run: |
          echo "Building $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG"
          docker build -t $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG .

      # Step 6: Push Docker image
      - name: Push Docker image
        run: |
          echo "Pushing $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG"
          docker push $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      # Step 7 (Optional): Tag 'latest' for convenience
      - name: Tag and push 'latest'
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag $DOCKER_REGISTRY/$IMAGE_NAME:$IMAGE_TAG $DOCKER_REGISTRY/$IMAGE_NAME:latest
          docker push $DOCKER_REGISTRY/$IMAGE_NAME:latest
